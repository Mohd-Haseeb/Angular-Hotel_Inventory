<div class="container">


<h1>
    <!-- Interpolation -->
    Welcome to {{ hotelName }} !!
</h1>

<!-- Property Binding -->
<div [hidden]="hideDetails" >
    No of Rooms  <p [innerText]="noOfRooms"></p> 
</div>

<!-- Event Binding -->
<button (click)="hideRooms()" >Hide Rooms</button>

<!-- Directives -->


<div *ngIf="rooms?.availableRooms">
    <p> Available -> {{ rooms.availableRooms }}</p>
    <p> Total -> {{ rooms.totalRooms }}</p>
    <p> Booked -> {{ rooms.bookedRooms }}</p>
</div>

<div *ngIf="roomList">

    <!-- @Input is used to send roomList data to rooms in the rooms-list component -->
    <!-- @Output is used to receive data from Child coponent. Here we are receiving selectedRoom from child -->
    <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" [name]="roomListComName" ></app-rooms-list>
    
</div>


<div *ngIf="roomSelected">
    <p> {{roomSelected | json}} </p>
</div>

<div>
    <button (click)="addRoom()"class="btn btn-large btn-success">
            Add Room
    </button>
</div>

<!-- We can also do optinal chaining here -->
<!-- {{ rooms.availableRooms??"No Rooms"}} -->

</div>
